			<div data-role="content">	
				<div id="page_title" >

					<h1>Ajouter un lieu</h1>
				</div><!-- /page_title -->

				<!-- enctype="multipart/form-data" : récupérer tous type de données (ex: binaire)-->
				<form method="POST" enctype="multipart/form-data"> 
					<p class="nb">*mention obligatoire</p>
						<img src="img/icon_ajout_lieu.png" />
					
				<!--les data-role="fieldcontain" : aligne le label au input/select-->
				<!--les data-role="true" permettent de rendre les boutons/inputs/select plus petits-->
					<!--nom du lieu-->
					<div data-role="fieldcontain">
						<label for="form_name" >Nom du lieu*</label>
						<input type="text" name="form_name" id="form_name" data-mini="true" />
					</div>
						
					<!-- Type de lieu-->
					<div data-role="fieldcontain">
						<label for="form_lieu" >Type de lieu*</label>
						<input type="text" name="form_lieu" id="form_lieu" data-mini="true" />
					</div>

					<!--n° et rue-->		
					<div data-role="fieldcontain">
						<label for="form_rue">N° et rue*</label>
						<input type="text" name="form_rue" id="form_rue" data-mini="true" />
					</div>
						
					<!--arr-->
					<div data-role="fieldcontain">
						<label for="form_arr">Arrondissement*</label>
						<!-- data-native-menu="false" : avoir le style jqm d'une select -->
						<select name="form_arr" id="form_arr" data-mini="true" data-native-menu="false" data-icon="bouton_b">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
						</select>
					</div><!-- /arr -->

					<!--tel-->
					<div data-role="fieldcontain">
						<label for="form_tel">Téléphone</label>
						<!-- pattern : ici permet de valider le formulaire seulement si on met 10 chiffres -->
						<input type="tel" name="form_tel" id="form_tel" data-mini="true" pattern="[0-9]{10}" title="Veuillez insérer 10 chiffres"/>
					</div>
						
					<!--Site-->
					<div data-role="fieldcontain">
						<label for="form_url">Site</label>
						<!-- value="http://" permet de recuperer la valeur avec le http:// + la donnée de l'utilisateur -->
						<input type="text" name="form_url" id="form_url" value="http://" data-mini="true"/>
					</div>

					<!--Description-->
						<label for="form_description">Description*</label>
						<textarea name="form_description" id="form_description" data-mini="true" ></textarea>

					<!--Source-->
					<div data-role="fieldcontain">
						<label for="form_source">Source*</label>
						<input type="text" name="form_source" id="form_source" placeholder="livres, sites" data-mini="true" />
					</div>

					<!--Fréquenté par-->
						<label for="form_frequente_par">Fréquenté par*</label>
						<input type="text" name="form_frequente_par" id="form_frequente_par" data-mini="true" />
						
					<!--Note-->
					<div data-role="fieldcontain">
						<label for="form_note">Note*</label>
						<select name="form_note" id="form_note" data-mini="true" data-native-menu="false" data-icon="bouton_b">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					
					<!--Charger photo(s)--><!-- pas encore implémenter, champs non obligatoire à remplir pour le moment -->
						<label for="form_photo">Charger photo</label>
						<input type="file" name="form_photo" id="form_photo" data-mini="true" />
								
					<!--Commentaire-->
						<label for="form_commentaire">Commentaire*</label>
						<textarea name="form_commentaire" id="form_commentaire" data-mini="true"></textarea>

					<!--BOUTON SUBMIT-->
					<p id="button_proposer">
						<input type="submit" name="send" value="Proposer" data-inline="true" data-role="button" data-mini="true"/>
					</p>
				</form>
